<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Login Form</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="login.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="offset-by-five columns">
        <div class="dropdown">
          <button onclick="dropFunction()" class="dropbtn">Login</button>
          <div id="myDropdown" class="dropdown-content"  style="background-color: gray;">
        <div class="five columns" style="margin-top: 5%;">
          <h4>Login</h4>
          <label for="username">Username</label>
          <input class="u-full-width" id="user" type="text">
          <label for="password">Password</label>
          <input class="u-full-width" id="pass" type="password">
          <input class="button-primary; u-pull-right" value="Login" type="submit">
        </div>

        <div class="five columns" style="margin-top: 5%; border-left: 1px solid black; padding-left: .75em">
          <h4>Register</h4>
          <label for="username register">Username</label>
          <input class="u-full-width" id="userRegister" type="text">
          <label for="email">Email Address</label>
          <input class="u-full-width" id="email" type="email">
          <label for="password register">Password</label>
          <input class="u-full-width" id="passRegister" type="password">
          <label for="password confirm">Confirm Password</label>
          <input class="u-full-width" id="passRegister" type="password">
          <input class="button-primary; u-pull-right" value="Register" type="submit">
        </div>
        </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
