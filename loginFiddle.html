<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Form</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/loginFiddle.css">

	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/loginFiddle.js"></script>
</head>

<body>
	<div class="container">
		<div class="u-pull-right">
			<div class="row">
				<a onclick="dropFunction()" class="droplink">Login/Register</a>
			</div>
		</div>

		<div class="offset-by-five columns">
			<div class="row">
				<div id="dropdown" class="dropContent seven columns">

					<div id="leftCol">
			  			<h4>Login</h4>
				        <label for="username">Username</label>
				        <input class="u-full-width" id="user" type="text">
				        <label for="password">Password</label>
				        <input class="u-full-width" id="pass" type="password">
				        <input class="button-primary; u-pull-right" value="Login" type="submit">
			        </div>

			        <div id="rightCol" class="u-pull-right">
				        <h4>Register</h4>
				        <label for="username register">Username</label>
				        <input class="u-full-width" id="userRegister" type="text">
				        <label for="email">Email Address</label>
				        <input class="u-full-width" id="email" type="email">
				        <label for="password register">Password</label>
				        <input class="u-full-width" id="passRegister" type="password">
				        <label for="password confirm">Confirm Password</label>
				        <input class="u-full-width" id="passRegister" type="password">
				        <input class="button-primary; u-pull-right" value="Register" type="submit">
			        </div>
		</div>
	</div>
</div>
<div class="u-cf">
	<div class="row">
		<p> <strong><em>Eat a monster gooch, z-index</em></strong></p>
	</div>
</div>
</div>
</body>
</html>
